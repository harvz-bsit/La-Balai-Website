<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - La Balai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="position-relative">
    <!-- Blurred Background Layer -->
    <div
      class="bg-blur position-fixed top-0 start-0 w-100 h-100"
      style="
        background: url('images/gra.jpg') no-repeat center center/cover;
        filter: blur(10px);
        z-index: 0;
      "
    ></div>

    <!-- Content Layer -->
    <div
      class="d-flex align-items-center justify-content-center min-vh-100"
      style="position: relative; z-index: 1"
    >
      <div
        class="card shadow-lg p-4 rounded-4 glass-card w-100"
        style="
          max-width: 420px;
          backdrop-filter: blur(16px);
          background: rgba(255, 255, 255, 0.8);
          border: 1px solid rgba(255, 255, 255, 0.3);
        "
      >
        <!-- Logo + Title -->
        <div class="text-center mb-3">
          <img
            src="images/logo.jpg"
            alt="La Balai Logo"
            width="60"
            class="mb-2 rounded-circle shadow"
          />
          <h4 class="fw-bold text-success">Welcome to La Balai</h4>
        </div>

        <!-- Form Title -->
        <h5 class="mb-3 text-center">Sign In</h5>

        <!-- Form Start -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control rounded-pill"
              id="email"
              placeholder="you@email.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control rounded-pill"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <div class="d-grid">
            <button class="btn btn-success rounded-pill">Sign In</button>
          </div>
        </form>

        <!-- Switch Links -->
        <div class="text-center mt-3">
          <small>
            Don't have an account?
            <a href="signup.html" class="text-success text-decoration-none"
              >Sign up</a
            >
          </small>
        </div>

        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none text-muted">
            ← Back to Home
          </a>
        </div>
      </div>
    </div>

    <!-- JS Login Logic -->
    <script>
      document
        .getElementById("loginForm")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          localStorage.setItem("labalai_logged_in", "true");
          window.location.href = "booking.html";
        });
    </script>
  </body>
</html>
