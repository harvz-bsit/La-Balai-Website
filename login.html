<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - La Balai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center"
    style="
      min-height: 100vh;
      background: url('https://picsum.photos/seed/room1/600/400') no-repeat
        center center/cover;
    "
  >
    <div
      class="card shadow-lg p-4 rounded-4 glass-card"
      style="
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
      "
    >
      <!-- Logo + Title -->
      <div class="text-center mb-3">
        <img
          src="logo.jpg"
          alt="La Balai Logo"
          width="60"
          class="mb-2 rounded-circle"
        />
        <h4 class="fw-bold text-success">Welcome to La Balai</h4>
      </div>

      <!-- Form Title (change per page) -->
      <h5 class="mb-3 text-center">Sign In</h5>

      <!-- Form Start -->
      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@email.com"
            required
          />
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>
        <div class="d-grid">
          <button class="btn btn-success">Sign In</button>
        </div>
      </form>

      <!-- Switch Links -->
      <div class="text-center mt-3">
        <small
          >Don't have an account?
          <a href="signup.html" class="text-success">Sign up</a></small
        >
      </div>

      <div class="text-center mt-3">
        <a href="index.html" class="text-decoration-none text-muted">
          ← Back to Home
        </a>
      </div>
    </div>

    <!-- JS Login Logic -->
    <script>
      document
        .getElementById("loginForm")
        ?.addEventListener("submit", function (e) {
          e.preventDefault();
          localStorage.setItem("labalai_logged_in", "true");
          window.location.href = "booking.html";
        });
    </script>
  </body>
</html>
